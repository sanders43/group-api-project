<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Health Log</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../stylesheets/style.css">
</head>

<body>

    <div class="wrapper">

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">The Health Log</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">My Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Add Log</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>

        <main>

            <form class="container mt-5">

                <div class="form-group row">
                    <label for="inputWeight" class="col-sm-3 col-form-label">Weight (lbs.):</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" id="inputWeight" placeholder="Weight" min="75" max="600">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputBP" class="col-sm-3 col-form-label">Blood Pressure (ex. 120/80):</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="inputBP" placeholder="Blood Pressure">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputHR" class="col-sm-3 col-form-label">Resting Heart Rate (bpm):</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" id="inputHR" placeholder="Heart Rate" min="45" max="200">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputED" class="col-sm-3 col-form-label">Exercise Duration (mins.):</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" id="inputED" placeholder="Exercise Duration" min="1" max="360">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputET" class="col-sm-3 col-form-label">Exercise Type:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="inputET" placeholder="Exercise Type">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputWater" class="col-sm-3 col-form-label">Water Drank (oz.):</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" id="inputWater" placeholder="Water Drank" min="0" max="128">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputComments" class="col-sm-3">Comments:</label>
                    <div class="col-sm-9">
                        <textarea class="form-control" id="inputComments" rows="5"
                            placeholder="How do you feel?"></textarea>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-12 text-right mt-3">
                        <button type="submit" class="btn btn-primary">Add Log</button>
                    </div>
                </div>
            </form>






        </main>





        <footer class="mt-5">
            <h6 class="font-italic text-muted">
                Made with love by people without any HIPAA knowledge. Please share information responsibly.
            </h6>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="/javascript/logout.js"></script>
</body>

</html>
