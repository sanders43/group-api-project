<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Health Log</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../stylesheets/style.css">
</head>

<body>

    <div class="wrapper">

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="/">The Health Log</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profile">My Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/add-log">Add Log</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="logout">Logout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="login">Login</a>
                    </li>

                </ul>
            </div>
        </nav>

        <main>

            <form class="container mt-5 signup-form">
                <fieldset disabled>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <!-- <label for="inputFirstName">First Name:</label> -->
                            <input type="text" class="form-control" id="inputFirstName" placeholder="Bob">
                        </div>
                        <div class="form-group col-md-6">
                            <!-- <label for="inputLastName">Last Name:</label> -->
                            <input type="text" class="form-control" id="inputLastName" placeholder="Davis">
                        </div>
                    </div>

                    <div class="form-row mt-3">
                        <div class="form-group col-md-6">
                            <!-- <label for="inputEmail4">Email:</label> -->
                            <input type="email" class="form-control" id="inputEmail" placeholder="bob@gmail.com">
                        </div>
                        <div class="form-group col-md-6">
                            <!-- <label for="inputPassword4">Password:</label> -->
                            <input type="password" class="form-control" id="inputPassword" placeholder="••••••••••••">
                        </div>
                    </div>

                    <div class="form-row mt-3">

                        <div class="form-group col-md-6">
                            <select id="inputHeightFeet" class="form-control">
                                <option selected>6</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                            </select>
                        </div>

                        <div class="form-group col-md-6">
                            <select id="inputHeightInches" class="form-control">
                                <option selected>2</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                            </select>
                        </div>

                    </div>

                    <div class="form-row mt-3">

                        <div class="form-group col-md-6">
                            <label for="inputGender">Gender:</label>
                            <select id="inputGender" class="form-control">
                                <option selected>Male</option>
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="inputBirthday">Date of Birth (mm/dd/yyyy):</label>
                            <input type="text" class="form-control" id="inputBirthday" placeholder="07/01/1980">
                        </div>

                    </div>

                </fieldset>

                <div class="col-sm-12 text-right mt-3">
                    <button type="submit" class="btn btn-primary">Edit Profile</button>
                </div>

            </form>

        </main>

    </div>


    <footer class="mt-5">
        <h6 class="font-italic text-muted">
            Made with love by people without any HIPAA knowledge. Please share information responsibly.
        </h6>
    </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="../javascript/edit-profile.js"></script>
</body>

</html>
